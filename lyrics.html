<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lullaby Song</title>
</head>
<body style="text-align: center;">
    <h1>Twinkle Twinkle Little Star</h1>

    <img src="Twinkle Twinkle Star.jpg">
    
    
    <p id= "demo"onclick="document.getElementById('demo').innerHTML='Twinkle Twinkle Little Star'">
    How I wonder what you are
    Up above the world so high
    Like a diamond in the sky</p>

    <p id= "demo10" ondblclick="document.getElementById('demo10').style.background='red'">
    How I wonder what you are!</p>

    <p id= "demo20" onmouseover="document.getElementById('demo20').style.fontSize= '60px'">
    How I wonder what you are
    Up above the world so high
    Like a diamond in the sky</p>
    
    <p id= "demo30" onmouseout="document.getElementById('demo30').style.color='blue'">>Twinkle Twinkle Little Star
    How I wonder what you are!</p>
</body>
</html>
